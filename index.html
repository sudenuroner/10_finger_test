<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>10 Parmak Testi</title>
</head>

<body>

    <div class="container">
        <div class="stats">
            <p>Süre: <span id="timer">0s</span></p>
            <p>Hata: <span id="mistakes">0</span></p>
        </div>

        <div id="quote" onmousedown="return false" onselectstart="return false"></div>

        <textarea placeholder="Testi başlattığınızda buraya yazın..." id="quote-input" rows="3"></textarea>

        <button id="start-test" onclick="startTest()">Başla</button>
        <button id="stop-test" onclick="displayResult()">Dur</button>

        <div class="result">
            <h3>Sonuç</h3>
            <div class="wrapper">
                <p>Doğru: <span id="accuracy"></span></p>
                <p>Hız: <span id="wpm"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
